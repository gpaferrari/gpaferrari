name: Generate Snake Animation üêç

on:
  schedule:
    - cron: "0 */12 * * *"   # a cada 12h (UTC)
  workflow_dispatch:          # permite rodar manual

permissions:
  contents: write             # necess√°rio para publicar no branch 'output'

jobs:
  build:
    if: github.repository_owner == github.actor
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate SVGs
        uses: Platane/snk@v3
        with:
          github_user_name: gpaferrari
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Publish to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
          commit_message: "chore: update snake"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
